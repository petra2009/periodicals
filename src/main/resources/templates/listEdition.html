<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Title</title>
</head>
<body>

<div th:replace="home::menu"></div>

<div>
    <table class="table">
        <tr  th:each="editionList : ${editList}">
            <td th:each="edition : ${editionList.edition}" th:text="${edition.title}"></td>
            <td th:text="${editionList.numberOfMonths}"></td>
            <td th:each="edition : ${editionList.edition}" th:text="${edition.pricePerMonth}*${editionList.numberOfMonths}"></td>



        </tr>
    </table>
    <p th:text="${basket}"></p>



</div>

</body>
</html>
