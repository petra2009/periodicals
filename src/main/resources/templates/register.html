<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<form th:action="@{/userRegister}" method="post" th:object="${user}">
    <div class="container mt-5">
        <div class="ml-5 form-group row">
            <label class="col-sm-4 col-form-label" for="login">Логин</label>
            <div class="col-sm-5">
                <input required type="text" class="form-control" th:field="*{login}" id="login">
                <!--
                <div class="error">
                    <p th:each="err : ${#fields.errors('login')}" class="alert-danger" th:text="#{${err}}"></p>
                </div>
                -->
            </div>
        </div>
        <div class="ml-5 form-group row">
            <label class="col-sm-4 col-form-label" for="pass">Пароль</label>
            <div class="col-sm-5">
                <input required type="password" class="form-control" th:field="*{pass}" id="pass">
                <!--
                <div class="error">
                    <p th:each="err : ${#fields.errors('pass')}" class="alert-danger" th:text="#{${err}}"></p>
                </div>
                -->
            </div>
        </div>
        <div class="ml-5 form-group row">
            <label class="col-sm-4 col-form-label" for="name">Имя</label>
            <div class="col-sm-5">
                <input required type="text" class="form-control" th:field="*{name}" id="name">
                <!--
                <div class="error">
                    <p th:each="err : ${#fields.errors('name')}" class="alert-danger" th:text="#{${err}}"></p>
                </div>
                -->
            </div>
        </div>
    <div class="form-group mt-2 text-center">
        <input type="submit" class="btn btn-primary" value="Зарегистрироваться">
    </div>
    </div>
</form>


</body>
</html>
